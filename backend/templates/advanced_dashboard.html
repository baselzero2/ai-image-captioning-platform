{% extends "base.html" %}
{% block content %}

<style>
body {
  background-color: #f5f5f5;
}
canvas {
  width: 100% !important;
  height: 300px !important;
}
</style>

<div class="container mt-5">
 <h1 class="text-center mb-4" style="font-size: 32px;
    background: linear-gradient(to right, #00c853, #ff6f00b9, #0288d1);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    font-weight: bold;">
  <img src="{{ url_for('static', filename='images/logo.png') }}" 
       alt="Logo" style="height: 50px; vertical-align: middle; margin-right: 10px;">
  {{ _("Advanced Dashboard") }}
</h1>

  <div class="row">
    <!-- الكلمات الأكثر تكرارًا -->
    <div class="col-md-6">
      <div class="card shadow-lg mb-4" style="background-color: rgba(255,255,255,0.85); border-radius: 12px;">
        <div class="card-body">
          <canvas id="chartWords"></canvas>
        </div>
      </div>
    </div>

    <!-- نشاط رفع الصور خلال الأسبوع -->
    <div class="col-md-6">
      <div class="card shadow-lg mb-4" style="background-color: rgba(255,255,255,0.85); border-radius: 12px;">
        <div class="card-body">
          <canvas id="chartUploads"></canvas>
        </div>
      </div>
    </div>

    <!-- نسبة الصور التي تحتوي على وجوه -->
    <div class="col-md-6">
      <div class="card shadow-lg mb-4" style="background-color: rgba(255,255,255,0.85); border-radius: 12px;">
        <div class="card-body">
          <canvas id="chartFaces"></canvas>
        </div>
      </div>
    </div>

    <!-- توزيع اللغات في الوصف -->
    <div class="col-md-6">
      <div class="card shadow-lg mb-4" style="background-color: rgba(255,255,255,0.85); border-radius: 12px;">
        <div class="card-body">
          <canvas id="chartLanguages"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<form method="POST" action="/reset-dashboard" class="text-center mb-4">
  <button class="btn btn-danger">{{ _("Reset Dashboard") }}</button>
</form>

<!-- مكتبة Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- سكربت الرسوم -->
<script src="{{ url_for('static', filename='charts_advanced.js') }}"></script>

{% endblock %}
