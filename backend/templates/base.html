<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}See What AI Sees{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #003366, #00BFFF);">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"
             style="height:65px; width:auto; object-fit:contain; filter: drop-shadow(0 0 5px rgba(255,255,255,0.6));">
        <span class="text-white fw-bold"
              style="font-family: 'Cursive', 'Segoe Script', sans-serif; font-size: 1.6rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">
          See What AI Sees
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/">{{ _('Home') }}</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/model">{{ _('Model') }}</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/impact">{{ _('Impact') }}</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/about">{{ _('About') }}</a></li>
          <li class="nav-item">
            <a href="/toggle-lang" class="btn btn-sm btn-outline-light ms-2" style="border-radius: 50%; width: 36px; height: 36px;" title="Toggle Language">
              üåê
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-center py-4" style="background: linear-gradient(to right, #003366, #00BFFF); color: white;">
    <div class="container">
      <p class="mb-1">{{ _('Contact') }}: <a href="mailto:SWAIS@example.com" class="text-light fw-bold">ai.captioning@example.com</a></p>
      <p class="mb-0">¬© {{ 2026 }} See What AI Sees ‚Äî Syrian Virtual University</p>
    </div>
  </footer>

  <!-- Scripts -->
    <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <script>
    AOS.init();
  </script>

</body>
</html>
